<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="avatars.css" />
  <title>first homework</title>
</head>

<body>
  <div class="group" role="group" aria-label="모든 회원의 이미지를 담은 그룹">
    <div class="woman" role="group" aria-label="여성 회원">

      <img src="../images/images/faces/face1.jpg" class="no1" alt="첫 번째 여자 이미지" />
      <img src="../images/images/faces/face2.jpg" class="no2" alt="두 번째 여자 이미지" />
      <img src="../images/images/faces/face3.jpg" class="no3" alt="세 번째 여자 이미지" />
      <img src="../images/images/faces/face4.jpg" class="no4" alt="네 번째 여자 이미지" />


      <section class="woman-circle" role="group" aria-label="여성 회원의 on/off 상태를 나타내는 원 모양의 도형">
        <div class="circle no1" aria-label="첫 번째 여성 회원의 on,off 상태"></div>
        <div class="circle no2" aria-label="두 번째 여성 회원의 on,off 상태"></div>
        <div class="circle no3" aria-label="세 번째 여성 회원의 on,off 상태"></div>
        <div class="circle no4" aria-label="네 번째 여성 회원의 on,off 상태"></div>
      </section>
    </div>

    <div class="man" role="group" aria-label="남성 회원">
      <img src="../images/images/faces/face7.jpg" class="no1" alt="첫 번째 남자 이미지" />
      <img src="../images/images/faces/face5.jpg" class="no1" alt="두 번째 남자 이미지" />
      <img src="../images/images/faces/face6.jpg" class="no3" alt="세 번째 남자 이미지" />
      <img src="../images/images/faces/face8.jpg" class="no4" alt="네 번째 남자 이미지" />

      <section class="man-circle" role="group" aria-label="남성 회원의 on,off 상태를 나타내는 원 모양의 도형">
        <div class="circle no7" aria-label="첫 번째 남성 회원의 on,off 상태"></div>
        <div class="circle no5" aria-label="두 번째 남성 회원의 on,off 상태"></div>
        <div class="circle no6" aria-label="세 번째 남성 회원의 on,off 상태"></div>
        <div class="circle no8" aria-label="네 번째 남성 회원의 on,off 상태"></div>
      </section>
    </div>
  </div>
</body>

</html>
